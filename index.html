<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بحث يوتيوب</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 12px; }
        .result { margin-top: 15px; padding: 10px; background: #fff; border-radius: 5px; }
        .video { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>بحث يوتيوب</h2>
    <input id="search" placeholder="اكتب هنا بحثك">
    <button onclick="searchYouTube()">بحث</button>

    <div id="results"></div>

    <script>
    async function searchYouTube() {
        const query = document.getElementById("search").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "🔄 جاري البحث...";

        try {
            const response = await fetch('/search?q=' + encodeURIComponent(query));
            const data = await response.json();

            if(data.error) {
                resultsDiv.innerHTML = "❌ فشل الاتصال: " + data.error;
                return;
            }

            if(!data.items || data.items.length === 0) {
                resultsDiv.innerHTML = "🔍 ماكو نتائج للبحث هذا.";
                return;
            }

            let html = "";
            data.items.forEach((item, index) => {
                const title = item.snippet.title;
                const link = "https://www.youtube.com/watch?v=" + item.id.videoId;
                html += `<div class="video">${index+1}. <a href="${link}" target="_blank">${title}</a></div>`;
            });
            resultsDiv.innerHTML = html;

        } catch (error) {
            resultsDiv.innerHTML = "❌ فشل الاتصال: " + error;
        }
    }
    </script>
</body>
</html>
