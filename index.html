<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>بحث يوتيوب مباشر</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
        input { width: 300px; padding: 8px; }
        button { padding: 8px 12px; }
        .video { margin-bottom: 10px; background: #fff; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>بحث يوتيوب مباشر</h2>
    <input id="search" placeholder="اكتب هنا بحثك">
    <button onclick="searchYouTube()">بحث</button>

    <div id="results"></div>

    <script>
    async function searchYouTube() {
        const query = document.getElementById("search").value.trim();
        const resultsDiv = document.getElementById("results");
        if (!query) {
            resultsDiv.innerHTML = "⚠️ اكتب شي حتى أبحث عنه.";
            return;
        }

        resultsDiv.innerHTML = "🔄 جاري البحث...";

        try {
            const response = await fetch('https://musiicb.onrender.com/search?q=' + encodeURIComponent(query));
            const data = await response.json();

            if (data.error) {
                resultsDiv.innerHTML = "❌ فشل الاتصال: " + data.error;
                return;
            }

            if (!data.result || data.result.length === 0) {
                resultsDiv.innerHTML = "🔍 ماكو نتائج للبحث هذا.";
                return;
            }

            let html = "";
            data.result.forEach((item, index) => {
                const title = item.title;
                const link = item.link;
                html += `<div class="video">${index + 1}. <a href="${link}" target="_blank">${title}</a></div>`;
            });

            resultsDiv.innerHTML = html;

        } catch (error) {
            resultsDiv.innerHTML = "❌ فشل الاتصال: " + error;
        }
    }
    </script>
</body>
</html>
