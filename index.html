<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث يوتيوب</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #e62117;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff0000;
    }
    .video {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: left;
    }
    .video img {
      vertical-align: middle;
      margin-right: 10px;
    }
    .video a {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>🔎 بحث فيديوهات يوتيوب</h2>
  <input id="query" type="text" placeholder="اكتب اسم الفيديو...">
  <button onclick="search()">بحث</button>
  <div id="results"></div>

  <script>
    async function search() {
      let q = document.getElementById("query").value.trim();
      if (!q) {
        document.getElementById("results").innerHTML = "<p>⚠️ !اكتب كلمة للبحث</p>";
        return;
      }
      let key = "AIzaSyDNWF1-aAIueeO6QNbrsarXqNuL0xGJ1ls"; // ضع مفتاح API هنا
      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(q)}&key=${key}&maxResults=5`;

      try {
        let res = await fetch(url);
        let data = await res.json();

        if (!data.items) {
          document.getElementById("results").innerHTML = "<p>!❌ لم يتم العثور على نتائج</p>";
          return;
        }

        let html = "";
        data.items.forEach(v => {
          let vid = v.id.videoId;
          let title = v.snippet.title;
          let thumb = v.snippet.thumbnails.medium.url;
          html += `
            <div class="video">
              <img src="${thumb}" width="120">
              <div style="display:inline-block;vertical-align:middle;">
                <b>${title}</b><br>
                <a href="https://youtube.com/watch?v=${vid}" target="_blank">▶️ شاهد</a>
              </div>
            </div>
          `;
        });
        document.getElementById("results").innerHTML = html;
      } catch (e) {
        document.getElementById("results").innerHTML = "<p>⚠️! خطأ في جلب النتائج</p>";
      }
    }
  </script>
</body>
</html>
