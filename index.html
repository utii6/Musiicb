<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث يوتيوب</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      background: url("https://i.ibb.co/Design Image.JPEG") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(2px);
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #e62117;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ff0000;
    }
    .video {
      margin: 15px 0;
      padding: 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
    }
    iframe {
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>🔎 بحث فيديوهات يوتيوب</h2>
  <input id="query" type="text" placeholder="اكتب اسم الفيديو...">
  <button onclick="search()">بحث</button>
  <div id="results"></div>

  <script>
    async function search() {
      let q = document.getElementById("query").value.trim();
      if (!q) {
        document.getElementById("results").innerHTML = "<p>⚠️ اكتب كلمة للبحث</p>";
        return;
      }
      let key = "AIzaSyDNWF1-aAIueeO6QNbrsarXqNuL0xGJ1ls"; // مفتاحك
      let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(q)}&key=${key}&maxResults=5`;

      try {
        let res = await fetch(url);
        let data = await res.json();

        if (!data.items) {
          document.getElementById("results").innerHTML = "<p>❌ لم يتم العثور على نتائج</p>";
          return;
        }

        let html = "";
        data.items.forEach(v => {
          let vid = v.id.videoId;
          let title = v.snippet.title;
          html += `
            <div class="video">
              <b>${title}</b><br>
              <iframe width="300" height="200"
                src="https://www.youtube.com/embed/${vid}"
                frameborder="0" allowfullscreen>
              </iframe>
            </div>
          `;
        });
        document.getElementById("results").innerHTML = html;
      } catch (e) {
        document.getElementById("results").innerHTML = "<p>⚠️ خطأ في جلب النتائج</p>";
      }
    }
  </script>
</body>
</html>
